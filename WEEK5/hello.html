<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      background: aqua;
      font-family: Arial;
    }

    #div1 {
      background: white;
      margin-top: 100px;
      width: 350px;
      padding: 20px;
      border-radius: 15px;
    }

    .input {
      width: 90%;
      padding: 5px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid gray;
    }

    .error {
      color: red;
      font-size: 13px;
    }

    #btn {
      background: blue;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      width: 100%;
    }

    #success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <center>
    <div id="div1">
      <h2>Registration Form</h2>
      <form id="regForm">
        <input type="text" id="name" class="input" placeholder="Full Name" required><br>
        <small id="nameError" class="error"></small><br>

        <input type="text" id="phone" class="input" placeholder="Phone Number" required><br>
        <small id="phoneError" class="error"></small><br>

        <input type="email" id="email" class="input" placeholder="Email" required><br>
        <small id="emailError" class="error"></small><br>

        <input type="password" id="password" class="input" placeholder="Password" required><br>
        <small id="passError" class="error"></small><br>

        <button id="btn" type="submit">Submit</button>
        <p id="success"></p>
      </form>
    </div>
  </center>

  <script>
    const form = document.getElementById("regForm");
    const name = document.getElementById("name");
    const phone = document.getElementById("phone");
    const email = document.getElementById("email");
    const pass = document.getElementById("password");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      let valid = true;

      // Name
      if (name.value.trim() === "") {
        document.getElementById("nameError").innerText = "Enter your name";
        valid = false;
      } else { document.getElementById("nameError").innerText = ""; }

      // Phone (10 digits)
      if (!/^[0-9]{10}$/.test(phone.value)) {
        document.getElementById("phoneError").innerText = "Enter 10 digit phone";
        valid = false;
      } else { document.getElementById("phoneError").innerText = ""; }

      // Email
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
        document.getElementById("emailError").innerText = "Enter valid email";
        valid = false;
      } else { document.getElementById("emailError").innerText = ""; }

      // Password
      if (pass.value.length < 6) {
        document.getElementById("passError").innerText = "Min 6 characters";
        valid = false;
      } else { document.getElementById("passError").innerText = ""; }

      if (valid) {
        document.getElementById("success").innerText = "âœ… Registration Successful!";
      }
    });
  </script>
</body>

</html>
