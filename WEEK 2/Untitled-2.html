<head>

    <title>Factorial</title>
    <style>
        body {
            background-color: antiquewhite;

        }

        #one {
            width: 200px;
            height: 200px;
            margin-top: 100px;
            background-color: white;
        }
    </style>
    <script>
        function fun1() {
            let n = document.getElementById("num").value;
            for (let i = 0; i <= n; i++) {
                let fact = 0;

                fact *= i;

            }
            documnet.getElementById("two").innertext = fact;

        }
    </script>
</head>

<body>
    <center>
        <form id="one">
            <lable for="num">Enter Number:</lable>
            <input type="number" id="num">
            <br>
            <center>
                <button id="btn" onclick="fun1()">Submit</button>
            </center>
            <p id="two"></p>
        </form>

    </center>
</body>

</html>
