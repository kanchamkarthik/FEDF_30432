<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - TechStore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8FAFC;
            color: #101010;
        }

        .hero {
            background-color: #f9fafa;
            color: rgb(23, 23, 23);
            text-align: center;
            padding: 50px 20px;
        }

        .hero h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .hero p {
            margin: 10px 0;
            font-size: 1.2rem;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: white;
            color: #a8bef5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            margin: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        footer {
            background-color: #1E293B;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="hero">
        <h1>Welcome to TechStore</h1>
        <p>Your one-stop shop for the latest gadgets</p>
        <button>Shop Now</button>
    </div>

    <div class="categories">
        <div class="card">
            <h3>Laptops</h3>
            <p>High performance for work & play</p>
        </div>
        <div class="card">
            <h3>Mobiles</h3>
            <p>Stay connected with style</p>
        </div>
        <div class="card">
            <h3>Pendrives</h3>
            <p>Portable storage at your fingertips</p>
        </div>
        <div class="card">
            <h3>Wi-Fi Routers</h3>
            <p>Fast & reliable internet</p>
        </div>
    </div>
